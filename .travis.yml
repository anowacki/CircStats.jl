## Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
  - osx
julia:
  - 0.6
  - 0.7
  - 1.0
  - nightly

notifications:
  email: false

# Allow failures on nightly julia
matrix:
 allow_failures:
   - julia: nightly

after_success:
  # push coverage results to Coveralls
  - julia -e 'VERSION >= v"0.7" && import Pkg; cd(Pkg.dir("CircStats")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())'
